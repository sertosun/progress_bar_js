<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progess Bar</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="progress_container">
      <!--    <div class="progress_fixed"></div> -->
      <div class="progress_line" id="progress_line"></div>
      <div class="circle active">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
      <div class="circle">5</div>
      <!-- <div class="circle">6</div>
        <div class="circle">7</div>
        <div class="circle">8</div>
        <div class="circle">9</div>
        <div class="circle">10</div> -->
    </div>

    <button class="btn" id="prev" onclick="prevButton()">Prev</button>
    <button class="btn" id="next" onclick="nextButton()">Next</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
